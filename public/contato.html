<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/contato.css" >
    <title>Contato</title>
</head>
<body>
    <main>
        <div class="formulario" onclick="codeAddress()">
            <h2 class="title">Cadastro</h2>
            <form class="form">
                <div class="form-control">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo">
                </div>
                <div class="form-control">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu E-mail">
                </div>
                <div class="form-control">
                    <label for="tel">Numero De Telefone</label>
                    <input type="tel" id="tel" placeholder="Digite seu telefone">
                </div>
                <div class="form-control">
                    <label for="address">Estado e Cidade</label>
                    <input type="address" id="address" name="address" placeholder=" Ex: Jaguaribe, CE"
                </div>
                <div class="form-control">
                    <label for="text">Rua</label>
                    <input type="text" id="text" placeholder="Digite a Rua">
                </div>
                <div class="form-control">
                    <label for="number">Número</label>
                    <input type="number" id="number"  placeholder="Digite o número">
                </div>
                <div class="form-control">
                    <label for="text">Bairro</label>
                    <input type="text" id="text" placeholder="Digite o Bairro">
                </div>
                <div class="form">
                    <button><a href="/maps/maps.html" type="submit" class="buttom" onclick="codeAddress()" target="_blank">Cadastrar</a></button>
                </div>
            </form>
        </div>


    </main>

    <script src="/maps/maps.js"></script>
    <script src="/teste/contato.js"></script>
</body>

</html>
