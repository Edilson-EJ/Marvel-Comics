<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/contato.css" >
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div class="formulario">
            <h2 class="title">Cadastro</h2>
            <form class="form">
                <div class="form-control">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo">
                </div>
                <div class="form-control">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu E-mail">
                </div>
                <div class="form-control">
                    <label for="tel">Numero De Telefone</label>
                    <input type="tel" id="tel" placeholder="Digite seu telefone">
                </div>
                <div class="form-control">
                    <label for="text">Rua</label>
                    <input type="text" id="text" placeholder="Digite a Rua">
                </div>
                <div class="form-control">
                    <label for="number">Número</label>
                    <input type="number" id="number"  placeholder="Digite o número">
                </div>
                <div class="form-control">
                    <label for="text">Bairro</label>
                    <input type="text" id="text" placeholder="Digite o Bairro">
                </div>
                <div class="form">
                        <a href="/maps/maps.html" target="_blank">
                            <button type="button" class="buttom">Cadastrar</button>
                        </a>
                </div>
            </form>
        </div>


    </main>

    <script src="/maps/maps.js"></script>
</body>

</html>
